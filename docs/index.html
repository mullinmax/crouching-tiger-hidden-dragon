        <script>
            
            function create_token(id, text, icons, deletable, add_token){
                var token = document.createElement('BUTTON');
                token.id = id;
                token.type = 'button';
                token.classList = 'mdl-chip';
                token.innerHTML = `
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">A</span>
                    <span class="mdl-chip__text">Static text</span>
                `
                if (add_token == true){ 
                    token.onclick = 'add_token(' + id + ')';
                }
                if (deletable == true){
                    token.classList += ' mdl-chip--deletable';
                    token.innerHTML += '<a href="#" class="mdl-chip__action"><i class="material-icons">cancel</i></a>';
                }
                return token
            }
            function add_token(id) {
                document.getElementById('format').appendChild(create_token(id, 'test', null, true, true));
            }
